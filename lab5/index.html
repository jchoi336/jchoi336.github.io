<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CCPS 530 Lab 5</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        html, body{
            font-family: Garamond, Helvetica, Arial, sans-serif;
            font-size: large;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        img {
            padding: 0;
            display: block;
            margin: 0 auto;
            max-height: 100%;
            max-width: 100%;
        }
        .container{
            margin-top: 70px;
            margin-bottom: 70px;  
        }
      
    </style>
</head>
<body>
    <div class="container">
        <h1>James Choi Lab 5</h1>
    </div>
   
    <div class="container">        
        <div class="row">
            <div class="col-md-12"><img src="#" id="image" alt="Mercedes-Benz SLS AMG"></div>
            <div class="col-md-6" id="name">Name: </div>
            <div class="col-md-6" id="year">Year: </div>
            <div class="col-md-2">Engine: </div>
            <div class="col-md-10">
                <ul>
                    <li id="engineType">Type: </li>
                    <li id="engineSize">Size: </li>
                    <li id="engineConfig">Configuration: </li>
                </ul>    
            </div>
            <div class="col-md-2">Brakes: </div>
            <div class="col-md-10">
                <ul>
                    <li id="brakesFront">Front: </li>
                    <li id="brakesBack">Back: </li>
                </ul>    
            </div>
        </div>
    </div>
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $.ajax({
            type:"GET",
            url:"data.json",
            success:function(data)
            {
                console.log(data);
                $("#image").attr("src", data.imageURL);
                $("#name").append(data.name);
                $("#year").append(data.year);
                $("#engineType").append(data.engine.type);
                $("#engineSize").append(data.engine.size);
                $("#engineConfig").append(data.engine.configuration);
                $("#brakesFront").append(data.brakes.front);
                $("#brakesBack").append(data.brakes.back);

            }
        });
    </script>
</body>
</html>
